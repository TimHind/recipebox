<a href="/">Home</a>
<div class="container">
    {% if not post %}
        <h1>the post you're looking for isn't here at the moment</h1>
    {% else %}
        <h2>{{ post.title }}</h2>
        <h4>Author: <a href="/auth/{{ post.author.id }}"">{{ post.author.name }}</a></h4>
        <p>Description: {{ post.description }}</p>
        <p>Instructions - {{ post.instructions }}</p>
        <p>Prep Time - {{ post.timereq }}</p>
    {% endif %}
</div>
